<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>kill-9</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/extra.css">
</head>

<body>

  <div class="container">
    <div class="u-full-width">
      <h1>Kill 9</h1>
      <p><b>WASD</b> to move. <b>MOUSE/ARROWS</b> to fire, change weapons or rotate. </p>
      <canvas id="maincanvas" class="f1" width="640" height="480"></canvas>
      <div class="row">
        <label class="one columns label-body" for="inputName">Name</label>
        <input class="seven columns" type="text" id="inputName" maxlength="20">
      </div>
      <div class="row">
        <label class="one columns" for="chat">Chat: </label>
        <input class="seven columns" type="text" id="chat" maxlength="100">
      </div>
      <div class="row">
        <ul id="chatLog">
        </ul>
      </div>
    </div>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<script type="application/dart" src="main.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
